[tox]
envlist = lint,pytest,tests_dir

[testenv:lint]
deps = pylama
skip_install = true
commands =
    pylama --ignore C901,E116,E251,E203,E501,E741 udif/load.py
    pylama --ignore C901,E116,E251,E203,E501,E731 udif/dump.py

# Test environment
[testenv]
deps =
    docopt
    inform>=1.23
    pytest
    pytest-cov
    shlib

[testenv:pytest]
commands = py.test --cov --cov-report=html {posargs}

[testenv:tests_dir]
changedir = {toxinidir}/tests
commands =
    ./run-tests
